{% extends "base.html" %}
{% block title %} upload data {% endblock %}
{% block body %}
    <div>
        <div>
            <h1>Upload File</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </div>
        <div>
            <h1>Download data file</h1>
            <a href="{% url 'export-to-excel' %}" role="button">Download</a>
        </div>
    </div>
{% endblock %}
